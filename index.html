<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Brew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One:ital@0;1&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">


    <script src="script.js" defer type="module"></script>
</head>

<body>
    <div class="container text-align-center">
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <div class="form-container text-center">
                    <div class="typing-container">
                        <span id="sentence" class="sentence"></span>
                        <span class="input-cursor"></span>
                    </div>
                    <div class="beer-container">
                        <p id="error-message" hidden></p>
                        <div class="img-container">
                            <img class="dirty-harry" src="dirty-harry.png" alt="dirty harry graphic">
                        </div>
                        <div class="lds-ripple loader" hidden>
                            <div></div>
                            <div></div>
                        </div>
                        <!-- Content will be created dynamically with JavaScript
                        -->
                    </div>
                    <form class="form">
                        <button type="submit" name="submit" id="submit">"Get Brew of the Day" </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
